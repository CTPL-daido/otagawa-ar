<!DOCTYPE html>
<html>
  <head>
    <title>Otagawa AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/2.4.1/aframe/build/aframe-ar.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style> body { margin: 0; overflow: hidden; } </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- モデル読み込み -->
      <a-assets>
        <a-asset-item id="model" src="otagawa.glb"></a-asset-item>
      </a-assets>

      <!-- モデルをAR空間に表示 -->
      <a-entity
        gltf-model="#model"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>

      <!-- 固定カメラ -->
      <a-camera-static />
    </a-scene>
  </body>
</html>
