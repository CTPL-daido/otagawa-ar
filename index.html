<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true;"
>
  <a-assets>
    <a-asset-item id="model" src="otagawa.glb"></a-asset-item>
  </a-assets>

  <!-- モデルの配置 -->
  <a-entity
    gltf-model="#model"
    position="0 0 -2"
    scale="1 1 1"
    rotation="0 180 0"
  ></a-entity>

  <!-- カメラを自由視点に -->
  <a-camera position="0 1.6 0"></a-camera>

  <!-- 照明を追加 -->
  <a-light type="ambient" intensity="1"></a-light>

</a-scene>
