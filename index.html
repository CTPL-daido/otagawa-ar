<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Otagawa AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100%; height: 100vh; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      id="ar-container"
    >
      <!-- ✅ 明るくするためのライト -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="1 2 1"></a-entity>

      <!-- ✅ otagawa.glbの表示 -->
      <a-entity 
        gltf-model="otagawa.glb"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>

      <!-- ✅ カメラ（位置固定AR用） -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
