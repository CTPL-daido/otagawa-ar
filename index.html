<!DOCTYPE html>
<html>
  <head>
    <title>Otagawa AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { margin: 0; overflow: hidden; }
      #loading { position: absolute; width: 100%; text-align: center; top: 50%; color: white; font-family: sans-serif; }
    </style>
  </head>

  <body>
    <div id="loading">Loading AR...</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- ライトの追加 -->
      <a-entity light="type: directional; color: #ffffff; intensity: 1.5" position="1 2 3"></a-entity>
      <a-entity light="type: ambient; color: #ffffff; intensity: 1.2"></a-entity>

      <!-- glTFモデルの読み込み -->
      <a-entity 
        gltf-model="otagawa.glb" 
        scale="0.05 0.05 0.05" 
        position="0 0 0"
        rotation="0 0 0"
      ></a-entity>

      <!-- マーカーレスARの設定 -->
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>

    <script>
      window.addEventListener('load', () => {
        document.getElementById('loading').style.display = 'none';
      });
    </script>
  </body>
</html>
